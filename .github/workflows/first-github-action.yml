# git action first test 
# 워크플로우 이름 지정
name: Python action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # 실행 환경 지정
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: 3.8

    # 실행 스텝 지정
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run Python
      run: |
        python3 hello.py
